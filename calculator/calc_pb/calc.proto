syntax = "proto3";

package calc;

option go_package = "calcpb";

message Room {
    int32 length = 1;
    int32 width = 2;
    int32 height = 3;
}

message CalcRequest {
    Room room = 1;
}

message CalcResponse {
    repeated float axial = 1;
    repeated float tangential = 2;
    repeated float oblique = 3;
}

service CalcService{
    rpc Calc(CalcRequest) returns (CalcResponse) {};
}